<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class ="container">
        <div class="verse-container">
            <h2>Luke 8:50</h2>
            <p>Hearing this, Jesus said to Jairus, “Don’t be afraid; just believe, and she will be healed.”</p>
        </div>
    </div>

    <div>
        <button id = "demoButton" onclick="changeBackground()"> Change Design</button>
        <button id = "demoButton" onclick="removeBackground()"> Remove Design</button>
    </div>

    <script>
    function changeBackground(){
        document.querySelector('.container').style.backgroundColor = '#123458'    }
    function removeBackground(){
        document.querySelector('.container').style.backgroundColor = '#FFFFFF'    }    
    </script>
</body>
</html>
